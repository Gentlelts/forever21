<div class="story-detail-page">
  <app-header-banner-dark></app-header-banner-dark>
  <div class="story-detail-wrap">
    <div class="story-detail-content">
      <div class="story-detail-head">
        <div>
          <img class="story-detail-avatar" src="http://forever21.oss-cn-shanghai.aliyuncs.com/forever21/user-default.png?Expires=1553596290&OSSAccessKeyId=TMP.AQG3gsmL1TEGuQP73v8rxUukCLyvYg_UkmjjfSzLeKiqeS52axujUeo15zcUADAtAhQlVduxkZ3pc4oeNGioFJZldDbWEQIVANGQ8tLDqhomnVkOa_ew2wvVOUTM&Signature=wfKlV2J%2FTYYCL1Yf1HB%2FC0%2FHVXg%3D" alt="user-default">
        </div>
        <div class="p-l-15 l-h-30">
          <span class="d-b">{{storyInfo.ArticleName}}</span>
          <span class="d-b">{{storyInfo.Time}}</span>
        </div>
      </div>
      <div class="story-detail-imgList m-b-30">
        <img *ngFor="let img of storyInfo.DocUrl" class="m-t-30" [src]="apiUrl+img" alt="">
      </div>
      <div class="story-detail-article">
        <h2>{{storyInfo.Title}}</h2>
        <p class="">{{storyInfo.Content}}</p>
      </div>
      <div class="">
        <span class="color-409EFF">{{storyInfo.Like}}人已赞</span>
      </div>
      <div class="story-detail-footer">
        <div class="cursor-pointer" (click)="likeStory(storyInfo)">
          <span class="icon iconfont icon-diamond story-like f-z-24"
                [ngClass]="{'like-story':likeThis}"></span>
        </div>
        <p>赞</p>
      </div>
    </div>
  </div>
  <app-footer-banner-light></app-footer-banner-light>
</div>
