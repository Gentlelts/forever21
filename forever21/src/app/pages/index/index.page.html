<el-container>
  <el-main class="">
    <div class="_1pksixi">
      <app-header-banner></app-header-banner>
      <div class="_ro4v2s">
        <div class="_1bkpw4e"></div>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="assets/images/bg1.png" alt="assets/images/bg1.png">
            </div>
            <div class="swiper-slide">
              <img src="assets/images/bg2.png" alt="assets/images/bg2.png">
            </div>
            <div class="swiper-slide">
              <img src="assets/images/stars.png" alt="assets/images/stars.png">
            </div>
          </div>
        </div>
        <div class="home-slogan-left">
          在这里见证永恒的爱
        </div>
        <div class="home-slogan-right">
          ————Forever 21
        </div>
      </div>
    </div>
    <div class="content">
      <div class="">
        <div class="current-modules">
          <div class="modules-title-wrap">
            <div class="modules-title">探索FOREVER21</div>
          </div>
          <div class="current-modules-content">
            <ul class="dis-flex indexPage-ul-one">
              <li class="">
                <a href="">
                  <div class="">
                    <img class="w-100 border-radius-5" src="assets/images/current-modules-1.jpg" alt="">
                  </div>
                  <div>

                  </div>
                </a>
              </li>
              <li class="">
                <a href="">
                  <div class="border-radius-5">
                    <img class="w-100 border-radius-5" src="assets/images/current-modules-2.jpg" alt="">
                  </div>
                  <div></div>
                </a>
              </li>
              <li class="">
                <a href="">
                  <div class="border-radius-5">
                    <img class="w-100 border-radius-5" src="assets/images/current-modules-3.jpg" alt="">
                  </div>
                  <div></div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="">
        <div class="current-modules">
          <div class="modules-title-wrap">
            <div class="modules-title">最新作品</div>
          </div>
          <div class="current-modules-content">
            <ul class="dis-flex indexPage-ul-two">
              <li class="" *ngFor="let story of latestWorks">
                <a routerLink="storyDetail/{{story._id}}">
                  <div class="">
                    <img class="w-100 h-100 border-radius-5" [src]="apiUrl+story.DocUrl" alt="">
                  </div>
                  <div class="p-t-5">
                    <p></p>
                    <p class="story-title" style="-webkit-box-orient: vertical;">{{story.Title}}</p>
                    <p class="f-z-14 m-t-4 story-detail">{{story.Content}}</p>
                    <div class="dis-flex m-t-2 color-484848">
                      <div class="f-g-1">
                        <span class="icon iconfont icon-user story-whois-icon f-z-14 p-r-5"></span>
                        <span class="o-v-p story-whois">{{story.ArticleName}}</span>
                      </div>
                      <div class="f-g-1">
                        <span class="icon iconfont icon-zuanshi1 f-z-14 p-r-5"></span>
                        <span>{{story.Like}}</span>
                      </div>
                      <div class="f-g-1">
                        <span class="icon iconfont icon-time f-z-14 p-r-5"></span>
                        <span>{{story.Time}}</span>
                      </div>
                    </div>
                  </div>
                </a>
              </li>
              <!--<li class="">-->
                <!--<a href="">-->
                  <!--<div class="border-radius-5">-->
                    <!--<img class="w-100 border-radius-5" src="assets/images/story-1.png" alt="">-->
                  <!--</div>-->

                <!--</a>-->
              <!--</li>-->
              <!--<li class="">-->
                <!--<a href="">-->
                  <!--<div class="border-radius-5">-->
                    <!--<img class="w-100 border-radius-5" src="assets/images/story-2.png" alt="">-->
                  <!--</div>-->
                  <!--<div></div>-->
                <!--</a>-->
              <!--</li>-->
              <!--<li class="">-->
                <!--<a href="">-->
                  <!--<div class="border-radius-5">-->
                    <!--<img class="w-100 border-radius-5" src="assets/images/story-3.png" alt="">-->
                  <!--</div>-->
                  <!--<div></div>-->
                <!--</a>-->
              <!--</li>-->
            </ul>
          </div>
        </div>
      </div>
      <div class="">
        <div class="current-modules">
          <div class="modules-title-wrap">
            <div class="modules-title">榜单作品</div>
          </div>
          <div class="current-modules-content">
            <ul class="dis-flex indexPage-ul-one">
              <li class="" *ngFor="let story of rankingList">
                <a routerLink="storyDetail/{{story._id}}">
                  <div class="img-wrap-333">
                    <img class="w-100 h-100 border-radius-5" [src]="apiUrl+story.DocUrl" alt="">
                  </div>
                  <div class="p-t-5">
                    <p></p>
                    <p class="story-title" style="-webkit-box-orient: vertical;">{{story.Title}}</p>
                    <p class="f-z-14 m-t-4 story-detail">{{story.Content}}</p>
                    <div class="dis-flex m-t-2 color-484848">
                      <div class="f-g-1">
                        <span class="icon iconfont icon-user story-whois-icon f-z-14 p-r-5"></span>
                        <span class="o-v-p story-whois">{{story.ArticleID}}</span>
                      </div>
                      <div class="f-g-1">
                        <span class="icon iconfont icon-zuanshi1 f-z-14 p-r-5"></span>
                        <span>{{story.Like}}</span>
                      </div>
                      <div class="f-g-1">
                        <span class="icon iconfont icon-time f-z-14 p-r-5"></span>
                        <span>{{story.Time}}</span>
                      </div>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
