    <div class="content">
      <div class="">
        <div class="current-modules">
          <div class="modules-title-wrap">
            <div class="modules-title">探索FOREVER21</div>
          </div>
          <div class="current-modules-content">
            <ul class="dis-flex indexPage-ul-one">
              <li class="">
                <a href="">
                  <div class="">
                    <img class="w-100 border-radius-5" src="http://forever21.oss-cn-shanghai.aliyuncs.com/forever21/current-modules-1.jpg?Expires=1553600791&OSSAccessKeyId=TMP.AQG3gsmL1TEGuQP73v8rxUukCLyvYg_UkmjjfSzLeKiqeS52axujUeo15zcUADAtAhQlVduxkZ3pc4oeNGioFJZldDbWEQIVANGQ8tLDqhomnVkOa_ew2wvVOUTM&Signature=KFqcCRpfsg%2B%2FYm5kKV2KSf3S7fA%3D" alt="">
                  </div>
                  <div>

                  </div>
                </a>
              </li>
              <li class="">
                <a href="">
                  <div class="border-radius-5">
                    <img class="w-100 border-radius-5" src="http://forever21.oss-cn-shanghai.aliyuncs.com/forever21/current-modules-2.jpg?Expires=1553600814&OSSAccessKeyId=TMP.AQG3gsmL1TEGuQP73v8rxUukCLyvYg_UkmjjfSzLeKiqeS52axujUeo15zcUADAtAhQlVduxkZ3pc4oeNGioFJZldDbWEQIVANGQ8tLDqhomnVkOa_ew2wvVOUTM&Signature=6e6qmmEIt2PLfwWzJawpq4oGMjg%3D" alt="">
                  </div>
                  <div></div>
                </a>
              </li>
              <li class="">
                <a href="">
                  <div class="border-radius-5">
                    <img class="w-100 border-radius-5" src="http://forever21.oss-cn-shanghai.aliyuncs.com/forever21/current-modules-3.jpg?Expires=1553600824&OSSAccessKeyId=TMP.AQG3gsmL1TEGuQP73v8rxUukCLyvYg_UkmjjfSzLeKiqeS52axujUeo15zcUADAtAhQlVduxkZ3pc4oeNGioFJZldDbWEQIVANGQ8tLDqhomnVkOa_ew2wvVOUTM&Signature=pdV9oH5s3Z9meJXk3W%2B9x%2F8QuWs%3D" alt="">
                  </div>
                  <div></div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="">
        <div class="current-modules">
          <div class="modules-title-wrap">
            <div class="modules-title">最新作品</div>
          </div>
          <div class="current-modules-content">
            <ul class="dis-flex indexPage-ul-two">
              <li class="" *ngFor="let story of latestWorks">
                <a routerLink="storyDetail/{{story._id}}">
                  <div class="">
                    <img class="w-100 h-100 border-radius-5" [src]="story.DocUrl" alt="">
                  </div>
                  <div class="p-t-5">
                    <p></p>
                    <p class="story-title" style="-webkit-box-orient: vertical;">{{story.Title}}</p>
                    <p class="f-z-14 m-t-4 story-detail">{{story.Content}}</p>
                    <div class="dis-flex m-t-2 color-484848">
                      <div class="f-g-1">
                        <span class="icon iconfont icon-user story-whois-icon f-z-14 p-r-5"></span>
                        <span class="o-v-p story-whois">{{story.ArticleName}}</span>
                      </div>
                      <div class="f-g-1">
                        <span class="icon iconfont icon-zuanshi1 f-z-14 p-r-5"></span>
                        <span>{{story.Like}}</span>
                      </div>
                      <div class="f-g-1">
                        <span class="icon iconfont icon-time f-z-14 p-r-5"></span>
                        <span>{{story.Time}}</span>
                      </div>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="">
        <div class="current-modules">
          <div class="modules-title-wrap">
            <div class="modules-title">榜单作品</div>
          </div>
          <div class="current-modules-content">
            <ul class="dis-flex indexPage-ul-one">
              <li class="" *ngFor="let story of rankingList">
                <a routerLink="storyDetail/{{story._id}}">
                  <div class="img-wrap-333">
                    <img class="w-100 h-100 border-radius-5" [src]="story.DocUrl" alt="">
                  </div>
                  <div class="p-t-5">
                    <p></p>
                    <p class="story-title" style="-webkit-box-orient: vertical;">{{story.Title}}</p>
                    <p class="f-z-14 m-t-4 story-detail">{{story.Content}}</p>
                    <div class="dis-flex m-t-2 color-484848">
                      <div class="f-g-1">
                        <span class="icon iconfont icon-user story-whois-icon f-z-14 p-r-5"></span>
                        <span class="o-v-p story-whois">{{story.ArticleID}}</span>
                      </div>
                      <div class="f-g-1">
                        <span class="icon iconfont icon-zuanshi1 f-z-14 p-r-5"></span>
                        <span>{{story.Like}}</span>
                      </div>
                      <div class="f-g-1">
                        <span class="icon iconfont icon-time f-z-14 p-r-5"></span>
                        <span>{{story.Time}}</span>
                      </div>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
